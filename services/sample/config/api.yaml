# API 설정
api:
  host: "0.0.0.0"
  port: 8000
  workers: 4
  reload: false
  
  cors:
    allow_origins:
      - "http://localhost:3000"
      - "https://sample.example.com"  # TODO: 도메인에 맞게 수정
    allow_methods: ["*"]
    allow_headers: ["*"]
    allow_credentials: true
  
  timeouts:
    request: 30
    keepalive: 5
