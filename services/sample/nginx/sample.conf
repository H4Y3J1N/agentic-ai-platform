# Sample Service - Nginx Configuration
# 새 서비스 생성 시 이 파일을 복사하여 서비스명을 변경하세요.
#
# TODO: 변경 필요 항목
# 1. upstream 이름: sample_api → {service}_api
# 2. server_name: sample.example.com → {service}.example.com
# 3. 필요시 추가 location 블록

upstream sample_api {
    server api:8000;
    keepalive 32;
}

server {
    listen 80;
    server_name sample.example.com;  # TODO: 도메인 변경

    # Production: HTTPS 리다이렉트
    # return 301 https://$server_name$request_uri;

    # REST API
    location / {
        proxy_pass http://sample_api;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # SSE Streaming - 긴 타임아웃 필요
    location /agent/chat/stream {
        proxy_pass http://sample_api;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Connection '';

        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;

        chunked_transfer_encoding on;
    }

    # WebSocket
    location /ws/ {
        proxy_pass http://sample_api;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Health check (로깅 제외)
    location /health {
        proxy_pass http://sample_api;
        access_log off;
    }
}
