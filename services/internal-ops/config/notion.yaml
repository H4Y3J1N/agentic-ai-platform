# Notion Integration Configuration

notion:
  # API Configuration (from environment variables)
  api_key: "${NOTION_API_KEY}"
  api_version: "2022-06-28"

  # Database IDs for Internal Ops
  databases:
    project: "d88921b8328f48f0b1b07267afffe193"  # Project DB (나라별 프로젝트)
    task: "${NOTION_TASK_DB_ID}"                 # Task DB (하위 태스크)
    meeting: "${NOTION_MEETING_DB_ID}"           # Meeting DB (관련 미팅)
    country: "${NOTION_COUNTRY_DB_ID}"           # Country DB (담당 국가)

  # Task Creation Settings
  task_creation:
    task_title_property: "이름"                  # Task DB의 제목 속성명
    task_project_relation_property: "프로젝트"   # Task DB에서 Project를 가리키는 Relation 속성명

  # Sync Configuration
  sync:
    # Schedule (cron format)
    full_sync_schedule: "0 2 * * *"  # Daily at 2 AM
    incremental_interval_minutes: 30

    # Content Filters
    include_archived: false
    page_ids_whitelist: []  # Empty = sync all accessible pages
    page_ids_blacklist: []  # Pages to exclude

    # Databases to sync (empty = don't sync specific databases)
    database_ids: []

    # Content depth
    include_child_pages: true
    max_depth: 5

    # Performance settings
    batch_size: 10
    concurrency: 5
    max_pages_per_sync: 1000

  # Rate Limiting (Notion API limits)
  rate_limit:
    requests_per_second: 3
    retry_after_seconds: 60

  # Webhook Configuration (Post-MVP)
  webhook:
    enabled: false
    endpoint: "/webhooks/notion"
    secret: "${NOTION_WEBHOOK_SECRET}"
