# Argo Rollouts - Canary 배포
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: ecommerce-ai-rollout
  namespace: agentic-ai
spec:
  replicas: 5
  
  strategy:
    canary:
      # Canary 단계별 트래픽 비율
      steps:
      - setWeight: 10   # 10% 트래픽
      - pause:
          duration: 5m
      - setWeight: 30   # 30% 트래픽
      - pause:
          duration: 5m
      - setWeight: 50   # 50% 트래픽
      - pause:
          duration: 5m
      - setWeight: 80   # 80% 트래픽
      - pause:
          duration: 5m
      # 100% 자동 전환
      
      # Analysis Template (자동 롤백)
      analysis:
        templates:
        - templateName: success-rate
        startingStep: 1
        args:
        - name: service-name
          value: ecommerce-ai
      
      # Traffic Routing (Istio)
      trafficRouting:
        istio:
          virtualService:
            name: ecommerce-ai-vsvc
  
  selector:
    matchLabels:
      app: ecommerce-ai
  
  template:
    metadata:
      labels:
        app: ecommerce-ai
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: api
        image: ecommerce-ai:latest
        ports:
        - containerPort: 8000
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 30"]

---
# Analysis Template - 성공률 모니터링
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: success-rate
  namespace: agentic-ai
spec:
  args:
  - name: service-name
  
  metrics:
  - name: success-rate
    interval: 1m
    successCondition: result >= 0.95  # 95% 이상 성공률
    failureLimit: 3
    provider:
      prometheus:
        address: http://prometheus:9090
        query: |
          sum(rate(
            http_requests_total{
              service="{{args.service-name}}",
              status!~"5.."
            }[5m]
          ))
          /
          sum(rate(
            http_requests_total{
              service="{{args.service-name}}"
            }[5m]
          ))
