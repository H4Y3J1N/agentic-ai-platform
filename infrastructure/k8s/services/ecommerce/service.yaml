apiVersion: v1
kind: Service
metadata:
  name: ecommerce-ai
  namespace: agentic-ai
  labels:
    app: ecommerce-ai
spec:
  type: ClusterIP
  
  # Session Affinity (WebSocket 지원)
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
  
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  
  selector:
    app: ecommerce-ai
