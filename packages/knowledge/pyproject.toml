[tool.poetry]
name = "agentic-knowledge"
version = "0.1.0"
description = "Knowledge graph - entity extraction, graph storage, ontology"
authors = ["Your Name <your.email@example.com>"]
packages = [{include = "agentic_knowledge"}]

[tool.poetry.dependencies]
python = "^3.11"
agentic-core = {path = "../core", develop = true}
pydantic = "^2.0"
neo4j = {version = "^5.0", optional = true}

[tool.poetry.extras]
neo4j = ["neo4j"]

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"
pytest-asyncio = "^0.23.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
