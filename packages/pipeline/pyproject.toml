[tool.poetry]
name = "agentic-pipeline"
version = "0.1.0"
description = "Data processing pipeline - ingestion, query, scoring, evaluation"
authors = ["Your Name <your.email@example.com>"]
packages = [{include = "agentic_pipeline"}]

[tool.poetry.dependencies]
python = "^3.11"
